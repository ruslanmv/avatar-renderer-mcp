<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" opacity="0.1"/>

  <!-- Main avatar head (simplified face) -->
  <g transform="translate(200, 160)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="70" ry="85" fill="url(#faceGradient)" filter="url(#glow)"/>

    <!-- Eyes -->
    <circle cx="-25" cy="-15" r="8" fill="#2d3748"/>
    <circle cx="25" cy="-15" r="8" fill="#2d3748"/>
    <circle cx="-22" cy="-17" r="3" fill="#ffffff"/>
    <circle cx="28" cy="-17" r="3" fill="#ffffff"/>

    <!-- Mouth (talking animation hint) -->
    <path d="M -20 20 Q 0 35 20 20" stroke="#2d3748" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Sound waves (right side) -->
    <g opacity="0.8">
      <path d="M 90 -30 Q 100 -30 100 0 Q 100 30 90 30"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 110 -45 Q 125 -45 125 0 Q 125 45 110 45"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M 130 -60 Q 150 -60 150 0 Q 150 60 130 60"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Sound waves (left side) -->
    <g opacity="0.8">
      <path d="M -90 -30 Q -100 -30 -100 0 Q -100 30 -90 30"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M -110 -45 Q -125 -45 -125 0 Q -125 45 -110 45"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </path>
      <path d="M -130 -60 Q -150 -60 -150 0 Q -150 60 -130 60"
            stroke="url(#waveGradient)" stroke-width="4" fill="none"
            stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="opacity" values="0.1;0.5;0.1" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- MCP label -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24"
        font-weight="bold" fill="#667eea" text-anchor="middle">
    Avatar Renderer
  </text>

  <text x="200" y="345" font-family="Arial, sans-serif" font-size="16"
        fill="#764ba2" text-anchor="middle" opacity="0.8">
    MCP Protocol
  </text>

  <!-- Quality mode indicators -->
  <g transform="translate(50, 370)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <text x="12" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Real-Time</text>
  </g>

  <g transform="translate(200, 370)">
    <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
    <text x="12" y="5" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">High-Quality</text>
  </g>
</svg>
