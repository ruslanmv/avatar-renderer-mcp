name: Local Smoke Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    env:
      BACKEND_PORT: 8000
      FRONTEND_PORT: 3000

    steps:
      # 1) Checkout source
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      # 2) Backend REST (FastAPI)
      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: üõ†Ô∏è Install dependencies for REST API
        working-directory: app
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r ../requirements.txt

      - name: ‚ñ∂Ô∏è Start FastAPI REST server
        working-directory: app
        run: |
          source .venv/bin/activate
          uvicorn api:app --host 0.0.0.0 --port $BACKEND_PORT &
          echo "Waiting for REST API‚Ä¶"
          for i in {1..20}; do
            curl -s http://localhost:$BACKEND_PORT/avatars && break
            sleep 1
          done

      # 3) Backend MCP (stdio) smoke
      - name: ü§ñ Start MCP stdio server
        working-directory: app
        run: |
          source .venv/bin/activate
          # run in background so we can test STDIO
          python mcp_server.py &
          MCP_PID=$$
          # send a minimal request and expect a JSON reply
          echo '{"tool":"render_avatar","params":{"avatar_path":"../tests/assets/alice.png","audio_path":"../tests/assets/hello.wav"}}' \
            | python mcp_server.py | jq . || true
          kill $MCP_PID || true

      # 4) (Optional) Front‚Äëend smoke
      - name: üü¢ Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Build & serve SPA
        working-directory: frontend
        run: |
          npm install
          npm run build
          npx --yes serve -s dist -l $FRONTEND_PORT &
          echo "Waiting for SPA‚Ä¶"
          for i in {1..20}; do
            curl -s http://localhost:$FRONTEND_PORT/ && break
            sleep 1
          done

      # 5) Smoke tests
      - name: üîç GET /avatars
        run: curl -sf http://localhost:$BACKEND_PORT/avatars

      - name: üîç GET /
        run: curl -sf http://localhost:$FRONTEND_PORT/

      # 6) Optional static checks
      - name: üß™ make check
        if: hashFiles('Makefile') != ''
        run: make check || echo "‚ÑπÔ∏è No check target‚Äîskipping."

      # 7) Clean‚Äëup
      - name: üßπ Kill background servers
        if: always()
        run: |
          pkill -f "uvicorn" || true
          pkill -f "serve"  || true
          pkill -f "mcp_server.py" || true
